    <meta charset="utf-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Pridaj kľúčové slová (hoci Google tomu už takú váhu nedáva) -->
    <meta
      name="keywords"
      content="Fuely, palivová kalkulačka, fuel cost calculator, spotreba, náklady, auto"
    />

    <title>Fuely – Palivová kalkulačka (Fuel cost calculator) -rýchly výpočet nákladov</title>
    <meta name="description" content="Fuely je kalkulačka na výpočet nákladov na palivo. Zadajte trasu, cenu paliva a zistite náklady na cestu." />



    <!-- Open Graph -->
    <meta property="og:title" content="Fuely – Pomocník pri plánovaní ciest a výpočte nákladov" />
    <meta
      property="og:description"
      content="Vďaka Fuely zistíš, koľko zaplatíš za palivo a ako dlho ti potrvá cesta."
    />
    <meta property="og:url" content="https://fuely.sk/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/fuely-cover.jpg" />

    <!-- Canonical link -->
    <link rel="canonical" href="https://fuely.sk/" />

    <!-- Sémantické skryté nadpisy len pre SEO analyzéry -->
    <style>
      .visually-hidden {
        position: absolute;
        width: 1px; 
        height: 1px; 
        padding: 0; 
        margin: -1px; 
        overflow: hidden; 
        clip: rect(0,0,0,0); 
        white-space: nowrap; 
        border: 0;
      }
    </style>

    <!-- Iné základné veci CRA -->
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Prípadne SEO JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Fuely",
      "url": "https://fuely.sk/",
      "description": "Fuely je webová aplikácia na výpočet nákladov na palivo."
    }
    </script>

  </head>

    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WLSCV2NQ"

    <!-- Pre SEO a asistentov -->
    <h1 class="visually-hidden">Fuely – Výpočet nákladov na palivo</h1>
    <h2 class="visually-hidden">Ako Fuely funguje?</h2>

    <div id="root"></div>
    
    <!-- Skrytý obrázok len aby existoval <img> s alt -->

      src="%PUBLIC_URL%/logo192.png"
      alt="Logo Fuely - výpočet nákladov na palivo"
      class="visually-hidden"
      loading="lazy"
    />
